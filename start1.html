<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='style3.css') }}">
    <title>Список сотрудников</title>
</head>
<body>
    <h2>Список сотруд-ников компании {{name}}</h2>
    {% for i in q_list %}
        <p>{{i}}:</p>
        <ul>
        {% for j in q_list[i]%}
            <li>{{j}} - {{q_list[i][j]}}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
